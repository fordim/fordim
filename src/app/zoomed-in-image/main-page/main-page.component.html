<div class="layout" *ngIf="(activeUser$ | async)">
  <app-layout></app-layout>
</div>
<div class="wrapper">
  <div class="content" (click)="clickOnImage()" #content>
    <img class="image" #image3 />

  </div>
  <div class="timer">{{ timeCounter$ | async }}</div>

</div>
